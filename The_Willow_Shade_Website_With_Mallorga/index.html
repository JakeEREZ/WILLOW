<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Willow Shade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="intro">
        <div class="overlay">
            <h1 class="band-name">The Willow Shade</h1>
        </div>
    </div>

    <!-- Navigation Bar -->
    <header id="main-header">
        <nav>
            <ul>
                <li data-target="about">About</li>
                <li data-target="music">Music</li>
                <li data-target="tour">Tour</li>
                <li data-target="media">Media</li>
                <li data-target="contact">Contact</li>
                <li data-target="members">Members</li>
            </ul>
        </nav>
    </header>

    <!-- Members Section -->
    <section id="members">
        <h1 class="page-title">Members</h1>
        <div class="members-container">
            <div class="member">
                <img src="member1.jpg" alt="Kevin Zhou">
                <p class="member-name">Kevin Zhou</p>
            </div>
            <div class="member">
                <img src="member2.jpg" alt="Jake Zheng">
                <p class="member-name">Jake Zheng</p>
            </div>
            <div class="member">
                <img src="member3.jpg" alt="Tim Liu">
                <p class="member-name">Tim Liu</p>
            </div>
            <div class="member">
                <img src="member4.jpg" alt="Daniel Lu">
                <p class="member-name">Daniel Lu</p>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
